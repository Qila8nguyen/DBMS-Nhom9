<div class="title-content">
    <span class="title">Quản Lý Nhóm câu hỏi</span>
    <div class="action hidden" id="select_action">
        <a class="waves-effect waves-light btn" onclick="delete_check()">Xóa
            <i class="material-icons right">delete</i>
        </a>
    </div>
</div>
<div class="block-content overflow scrollbar">
    <div class="content">
        <div class="preload hidden" id="preload">
            <img src="res/img/loading.gif" alt="">
        </div>
        <table class="centered striped responsive-table" id="table_admins">
            <thead>
                <tr>
                    <th class="">
                        <p><label><input type="checkbox" id="select_all" /><span></span></label></p>
                    </th>
                    <th class="">Văn bản bổ trợ</th>
                    <th class="">Loại câu hỏi</th> 
                    <th class="">Điểm tối đa Nhóm câu hỏi</th>
                </tr>
            </thead>
            <tbody class="scrollbar" id="list_admins">
            </tbody>
        </table>
    </div>
    <div class="content fadeRight">
        <div class="row">
            <div class="col s12">
                <ul class="tabs">
                    <li class="tab col s6"><a href="#add_normal" class="active" style="color: #02796e; font-weight: bold;">Thêm Nhóm câu hỏi</a></li>
                     <!-- <li class="tab col s6"><a href="#_add_via_file" style="color: #02796e; font-weight: bold;">Thêm Bằng File</a></li> -->
                </ul>
            </div>
            <div id="add_normal" class="col s12">
                <form action="" method="POST" role="form" id="add_admin_form">
                    <div class="col l6 s12">
                        <div class="input-field">
                            <label for="loai">Loại câu hỏi</label>
                            <input type="text" id="loaicauhoi" name="loai" onchange="" required>
                        </div>
                        <div class="input-field">
                            <label for="vanbanbotro">Văn bản bổ trợ</label>
                            <input type="text" id="vanbanbotro" name="vanbanbotro" onchange="" required>
                        </div>
                        <div class="input-field">
                            <label for="diemtoidanhomcauhoi">Điểm tối đa nhóm câu hỏi</label>
                            <input type="number" id="diemtoidanhomcauhoi" name="diemtoidanhomcauhoi" onchange="" required>
                        </div>
                    </div>
                 
                    <div class="col l12">
                        <button type="submit" class="btn" id="add_admin" name="add-admin">Thêm</button>
                    </div>
                </form>
            </div>
          
        </div>
    </div>
</div>
</div>

<script src="res/libs/DataTables/js/jquery.dataTables.js"></script>
<script src="res/js/admins_panel.js"></script>
